<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Blog</title>
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Syntax highlighting for code blocks -->
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/rust.min.js"></script>
    <script>hljs.highlightAll();</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .layout-container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }
        
        .sidebar {
            width: 200px;
            background: #1a1a1a;
            padding: 2rem;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }
        
        .main-content {
            flex: 1;
            margin-left: 200px;
            padding: 2rem;
            min-height: 100vh;
            width: calc(100% - 200px);
            max-width: 1200px;
            margin-right: auto;
        }
        
        .sidebar-header {
            margin-bottom: 2rem;
        }
        
        .sidebar-header h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #fff;
        }
        
        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-nav li {
            margin-bottom: 1rem;
        }
        
        .sidebar-nav a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }
        
        .sidebar-nav a:hover {
            color: #64ffda;
        }
        
        .social-links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        
        .social-links a {
            color: #fff;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        
        .social-links a:hover {
            color: #64ffda;
        }

        footer {
            text-align: center;
            padding: 1rem;
            margin-left: 200px;
            width: calc(100% - 200px);
            background: #1a1a1a;
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .layout-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }

            footer {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>My Blog</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/home.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="/about/index.html"><i class="fas fa-user"></i> About</a></li>
                    <li><a href="/archive.html"><i class="fas fa-archive"></i> Archive</a></li>
                    <li><a href="/tags.html"><i class="fas fa-tags"></i> Tags</a></li>
                </ul>
            </nav>
            <div class="social-links">
                <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </aside>
        
        <main class="main-content">
            {body}
        </main>
    </div>

    <button id="backToTop" style="display:none; position:fixed; bottom:20px; right:20px; background: none; border: none; font-size: 24px; color: #64ffda;">
        <i class="fas fa-arrow-up"></i>
    </button>

    <footer style="text-align: center; padding: 1rem; margin-left: 200px;">
        <p>&copy; 2025 FKF's faggot blog, no copyright exists :3</p>
    </footer>

    <script>
        const backToTopButton = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        });
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
